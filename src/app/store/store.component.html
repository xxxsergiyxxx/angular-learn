<div class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">SPORTS STORE</a>
</div>
<div class="col-md-3 p-3 float-left">
  <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
    Home
  </button>
  <button *ngFor="let cat of categories" class="btn btn-outline-primary
                    btn-block"
          [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
    {{cat}}
  </button>

</div>
<div class="col-md-9 p-3 black-color float-left">
  <div *ngFor="let product of products" class="card card-outline-primary mt-3">
    <h4 class="card-header">
      {{product.name}}
      <span class="float-right badge badge-secondary badge-pill">
                {{ product.price | currency:"USD":true:"2.2-2" }}
            </span>
    </h4>
    <div class="card-text p-3">{{product.description}}</div>
  </div>
  <div class="form-inline float-left mt-3">
    <select class="form-control" [value]="productsPerPage"
            (change)="changePageSize($event.target.value)">
      <option value="3">3 per Page</option>
      <option value="4">4 per Page</option>
      <option value="6">6 per Page</option>
      <option value="8">8 per Page</option>
    </select>
  </div>

  <div class="btn-group mt-3 float-right">
    <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
            class="btn btn-outline-primary" [class.active]="page == selectedPage">
      {{page}}
    </button>
  </div>

</div>
